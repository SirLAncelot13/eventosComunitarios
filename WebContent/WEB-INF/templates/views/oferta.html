<title>Oferta</title>

<style>
* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

img {
	width: 100%;
	height: 100%;
	object-fit: contain;
}

body {
	min-height: 100vh;
	font-family: 'Open Sans', sans-serif;
	font-size: 20px;
	font-weight: 400;
	background-color: #A266DA;
	align-items: center;
}

.contenedor {
	background-color: #fff;
	width: 80%;
	margin: 40px auto;
	padding: 40px;
	border-radius: 10px;
}

.logo {
	font-size: 25px;
	font-weight: 600;
	color: #000;
	text-decoration: none;
}

.menu {
	display: flex;
	justify-content: space-between;
	flex-wrap: wrap;
}

.menu a {
	font-size: 22px;
	border-bottom: 2px solid transparent;
	margin-left: 40px;
	color: #000;
	text-decoration: none;
	transition: all 0.3s ease;
}

.menu a:hover {
	border-bottom: 2px solid #2009a5;
}

main {
	
}

main .contenedor-img {
	max-width: 60%;
	margin-right: 40px;
}

.contenedor-texto .titulo {
	font-size: 50px;
	font-weight: normal;
	margin-bottom: 40px;
}

.contenedor-texto .mascota {
	font-weight: bold;
	color: #2009a5;
	font-style: normal;
}

.contenedor-texto p {
	margin-bottom: 40px;
	line-height: 36px;
}

.btn-link {
	display: inline-block;
	padding: 10px 30px;
	border-radius: 100px;
	margin-right: 10px;
	text-decoration: none;
	background: #f2f2f2;
}

.btn-outline:hover, .btn-outline.activo {
	color: #fff;
	background: #7e07d6;
}

@media screen and (max-width: 915px) {
	main {
		flex-direction: column;
		text-align: center;
	}
	main .contenedor-img {
		margin-bottom: 40px;
	}
}

.imagenRedonda {
	-webkit-border-radius: 150px;
	-moz-border-radius: 150px;
	border-radius: 150px;
}

.contenedorImagen {
	background-color: #fff;
	padding: 5px;
	width: 100px;
	border-radius: 150px;
	margin-right: 15px;
}

.contenedorTabla {
	background-image: linear-gradient(to bottom, #13214e, #20295b, #2e3168, #3b3975, #494182,
		#51478b, #5a4c95, #63529e, #6857a5, #6d5bad, #7360b4, #7865bc);
	-webkit-box-shadow: -2px 9px 37px 8px rgba(0, 0, 0, 0.46);
	-moz-box-shadow: -2px 9px 37px 8px rgba(0, 0, 0, 0.46);
	box-shadow: -2px 9px 37px 8px rgba(0, 0, 0, 0.46);
}

.tablaEstilos {
	color: white;
	background-image: linear-gradient(to bottom, #13214e, #20295b, #2e3168, #3b3975, #494182,
		#51478b, #5a4c95, #63529e, #6857a5, #6d5bad, #7360b4, #7865bc);
}

.get_in_touch {
	max-width: 800px;
	margin: 50px auto;
	position: relative;
	box-shadow: 0 10px 30px 0px rgba(0, 0, 0, 0.1);
	padding: 30px;
	background: rgba(255, 255, 255, .4);
	background: no-repeat;
}

.get_in_touch .title {
	text-transform: uppercase;
	text-align: center;
	letter-spacing: 3px;
	font-size: 3em;
	line-height: 48px;
	padding-bottom: 20px;
	color: #A266DA;
}

.contact-form .form-field {
	position: relative;
	margin: 32px 0;
}

.contact-form .input-text {
	display: block;
	width: 100%;
	height: 36px;
	border-width: 0 0 2px 0;
	border-color: "5543ca";
	font-size: 18px;
	line-height: 26px;
	font-weight: 400;
}

.contact-form .input-text:focus {
	outline: none;
}

.contact-form label {
	position: initial;
	left: 20px;
	bottom: 11px;
	font-size: 18px;
	line-height: 26px;
	font-weight: 400;
	color: #5543ca;
	cursor: text;
	text-transform: capitalize;
	transition: transform 0.2s ease-in-out;
}

.contact-form .submit-btn {
	margin-top: 3%;
	display: inline-block;
	background-image: linear-gradient(125deg, #a72879, #064497);
	color: #fff;
	text-transform: uppercase;
	letter-spacing: 2px;
	font-size: 16px;
	padding: 8px 16px;
	border: none;
	width: 200px;
	cursor: pointer;
}

.divImagen {
	background-image: url("");
}
</style>
<script src="https://kit.fontawesome.com/938364cfa6.js"

							</tr>
						</tbody>
					</table>
				</div>

				<section class="get_in_touch">

					<div class="container">

							<form th:action="@{/oferta/save}" method="POST"
								th:object="${oferta}" id="formRegistroOferta">
								<div class="contact-form row">

									<input type="hidden" th:field="*{idOferta}">
									<div class="form-field col-lg-6">
										<label for="inputEmail4" class="label">Fecha de Inicio</label>
										<input type="date" class="input-text" id="fecha1"
											th:field="*{fechaInicio}">
									</div>
									<div class="form-field col-lg-6">
										<label for="inputEmail4" class="label">Fecha de Fin</label> <input
											type="date" class="input-text" id="fecha2"
											th:field="*{fechaFin}"> <span class="red-text"
											id="sp-fecha2"></span>
									</div>
									<div class="form-field col-lg-6">
										<label for="inputPassword4" class="label">Fecha
											inicial de registro </label> <input type="date" class="input-text"
											id="reg1" th:field="*{fechaInicioRegistro}"> <span
											class="red-text" id="sp-reg1"></span>
									</div>
									<div class="form-field col-lg-6">
										<label for="inputEmail4" class="label">Fecha final de
											registro</label> <input type="date" class="input-text" id="reg2"
											th:field="*{fechaFinRegistro}"> <span
											class="red-text" id="sp-reg2"></span> <span class="red-text"
											id="sp-reg22"></span>
									</div>
									<div class="form-field col-lg-6">
										<label for="inputEmail4" class="label">Detalles de la
											oferta</label> <input type="text" class="input-text" id="detail"
											th:field="*{detalles}"> 
									</div>


									<div class="form-field col-lg-6">
										<label for="inputEmail4" class="label">Hora inicial </label> <input
											type="time" step='1' min="00:00:00" max="24:00:00"
											class="input-text" id="hora1" th:field="*{horaInicio}">
										<span class="red-text" id="sp-hora1"></span> <span
											class="red-text" id="sp-hora11"></span>
									</div>
									<div class="form-field col-lg-6">
										<label for="inputEmail4" class="label">Hora final </label> <input
											type="time" step='1' min="00:00:00" max="24:00:00"
											class="input-text" id="hora2" th:field="*{horaFin}">
										<span class="red-text" id="sp-hora2"></span>
									</div>
									<div class="form-field col-lg-6">
										<br /> <label class="">Evento</label> <select
											id="evento" class="" th:name="eventoName">
											<option th:each="item : ${eventos}" th:text="${item.nombre}"
												th:value="${item.idEvento}"
												th:selected="${item.idEvento == oferta.evento.idEvento}"></option>
										</select> <span class="red-text" id="sp-evento"></span>
									</div>

									<button type="button" onclick="validFormOferta(event)"
										class="btn btn-primary btnRegistrar">
										Registrar <i class="fas fa-check-circle"></i>
									</button>
							</form>
						</div>
					</div>
				</section>


			</div>
