<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<title>Equipo</title>
</head>
<body>
	<h1>Hello, world!</h1>

	<table class="table-primary" border="1">
		<thead>
			<tr>
				<th scope="col">idEvento</th>
				<th scope="col">Correo</th>
				<th scope="col">Nombre</th>
				<th scope="col">Costo</th>
				<th scope="col">Fecha</th>
				<th scope="col">oferta</th>
				<th scope="col">Eliminar</th>
				<th scope="col">Editar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item, iStat: ${listaEquipo}">
				<td th:text="${iStat.count}"></td>
				<td th:text="${item.usuario.correo}"></td>
				<td th:text="${item.nombre}"></td>
				<td th:text="'$'+${item.pago}"></td>
				<td th:text="${item.fechaInscripcion}"></td>
				<td th:text="${item.oferta.idOferta}"></td>
				<td><a class="btn btn-danger"
					th:href="@{'/inscripcion/equipo/delete/'+${item.idEquipo}}">
						Eliminar</a></td>
				<td><a class="btn btn-warning"
					th:href="@{'/evento/one/'+${item.idEquipo}}"> editar</a></td>
			</tr>
		</tbody>
	</table>

	<form action="" th:action="@{/inscripcion/equipo}" method="POST"
		th:object="${inscripcionEquipo}">
		<input type="hidden" th:field="*{idEquipo}">

		<div class="col-md-6">
			<br /> <label>Usuario</label> <select class="form-select"
				th:name="usuarioName">
				<option th:each="item2 : ${listaUsuario}" th:text="${item2.correo}"
					th:value="${item2.idUsuario}"></option>
			</select>
		</div>

		<div class="col-md-6">
			<label for="inputEmail4" class="form-label">Nombre</label> <input
				type="text" class="form-control" id="inputEmail4"
				th:field="*{nombre}">
		</div>

		<div class="col-md-6">
			<label for="inputEmail4" class="form-label">Pago</label> <input
				type="number" class="form-control" id="inputEmail4"
				th:field="*{pago}">
		</div>
		<div class="col-md-6">
			<label for="inputPassword4" class="form-label">Fecha de
				inscripcion</label> <input type="date" class="form-control"
				id="inputPassword4" th:field="*{fechaInscripcion}">
		</div>
		<div class="col-md-6">
			<br /> <label>oferta</label> <select class="form-select"
				th:name="ofertaId">
				<option th:each="item3 : ${listaOfertas}" th:text="${item3.idOferta}"
					th:value="${item3.idOferta}"></option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Registrar</button>
	</form>


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>
</html>
