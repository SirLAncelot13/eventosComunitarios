<style>
* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

img {
	width: 100%;
	height: 100%;
	object-fit: contain;
}

body {
	min-height: 100vh;
	font-family: 'Open Sans', sans-serif;
	font-size: 20px;
	font-weight: 400;
	background-color: #A266DA;
	align-items: center;
}

.contenedor {
	background-color: #fff;
	width: 80%;
	margin: 40px auto;
	padding: 40px;
	border-radius: 10px;
}

.logo {
	font-size: 25px;
	font-weight: 600;
	color: #000;
	text-decoration: none;
}

.menu {
	display: flex;
	justify-content: space-between;
	flex-wrap: wrap;
}

.menu a {
	font-size: 22px;
	border-bottom: 2px solid transparent;
	margin-left: 40px;
	color: #000;
	text-decoration: none;
	transition: all 0.3s ease;
}

.menu a:hover {
	border-bottom: 2px solid #2009a5;
}

main {
	
}

main .contenedor-img {
	max-width: 60%;
	margin-right: 40px;
}

.contenedor-texto .titulo {
	font-size: 50px;
	font-weight: normal;
	margin-bottom: 40px;
}

.contenedor-texto .mascota {
	font-weight: bold;
	color: #2009a5;
	font-style: normal;
}

.contenedor-texto p {
	margin-bottom: 40px;
	line-height: 36px;
}

.btn-link {
	display: inline-block;
	padding: 10px 30px;
	border-radius: 100px;
	margin-right: 10px;
	text-decoration: none;
	background: #f2f2f2;
}

.btn-outline:hover, .btn-outline.activo {
	color: #fff;
	background: #7e07d6;
}

@media screen and (max-width: 915px) {
	main {
		flex-direction: column;
		text-align: center;
	}
	main .contenedor-img {
		margin-bottom: 40px;
	}
}

.imagenRedonda {
	-webkit-border-radius: 150px;
	-moz-border-radius: 150px;
	border-radius: 150px;
}

.contenedorImagen {
	background-color: #fff;
	padding: 5px;
	width: 100px;
	border-radius: 150px;
	margin-right: 15px;
}

.contenedorTabla {
	background-image: linear-gradient(to bottom, #13214e, #20295b, #2e3168, #3b3975, #494182,
		#51478b, #5a4c95, #63529e, #6857a5, #6d5bad, #7360b4, #7865bc);
	-webkit-box-shadow: -2px 9px 37px 8px rgba(0, 0, 0, 0.46);
	-moz-box-shadow: -2px 9px 37px 8px rgba(0, 0, 0, 0.46);
	box-shadow: -2px 9px 37px 8px rgba(0, 0, 0, 0.46);
}

.tablaEstilos {
	color: white;
	background-image: linear-gradient(to bottom, #13214e, #20295b, #2e3168, #3b3975, #494182,
		#51478b, #5a4c95, #63529e, #6857a5, #6d5bad, #7360b4, #7865bc);
}

.get_in_touch {
	max-width: 800px;
	margin: 50px auto;
	position: relative;
	box-shadow: 0 10px 30px 0px rgba(0, 0, 0, 0.1);
	padding: 30px;
	background: rgba(255, 255, 255, .4);
	background: no-repeat;
}

.get_in_touch .title {
	text-transform: uppercase;
	text-align: center;
	letter-spacing: 3px;
	font-size: 3em;
	line-height: 48px;
	padding-bottom: 20px;
	color: #A266DA;
}

.contact-form .form-field {
	position: relative;
	margin: 32px 0;
}

.contact-form .input-text {
	display: block;
	width: 100%;
	height: 36px;
	border-width: 0 0 2px 0;
	border-color: "5543ca";
	font-size: 18px;
	line-height: 26px;
	font-weight: 400;
}

.contact-form .input-text:focus {
	outline: none;
}

.contact-form label {
	position: initial;
	left: 20px;
	bottom: 11px;
	font-size: 18px;
	line-height: 26px;
	font-weight: 400;
	color: #5543ca;
	cursor: text;
	text-transform: capitalize;
	transition: transform 0.2s ease-in-out;
}

.contact-form .submit-btn {
	margin-top: 3%;
	display: inline-block;
	background-image: linear-gradient(125deg, #a72879, #064497);
	color: #fff;
	text-transform: uppercase;
	letter-spacing: 2px;
	font-size: 16px;
	padding: 8px 16px;
	border: none;
	width: 200px;
	cursor: pointer;
}

.divImagen {
	background-image: url("");
}

<body>
	<nav class="navbar navbar-expand-lg navbar-light "
		style="background-color: white;">

		<div class="container-fluid">
			<div class="contenedorImagen">
				<div class="card-body" style="">
					<img class="imagenRedonda" alt="Morelos Logo"
						src="https://image.jimcdn.com/app/cms/image/transf/none/path/sa23828ee69d63a71/backgroundarea/i1377858141ec29e2/version/1539622028/image.png">
				</div>
			</div>

			<h2>
				<strong style="color: #5b4a9a;"> PERSONAS </strong>- EVENTOS
				COMUNITARIOS
			</h2>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav"
				style="float: right;">
				<ul class="navbar-nav w-100">
					<li class="nav-item active ms-auto"><a class="nav-link">
							<form action="" id="formOferta" th:action="@{/}" method="GET">
								<button type="submit" class="btn btn btn-outline botonSalir"
									style="border-color: #7e07d6">Regresar</button>
							</form>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="contenedor divImagen">
		<main>
			<div class="row" style="padding-left: 3%; padding-right: 3%;">
				<!--Curso-->
				<section class="get_in_touch">
					<h1 class="title">Registro de usuario</h1>
					<div class="container">
						<!--  
						
						-->
						<form action="" id="formRegisterPerson"
							th:action="@{/usuario/create}" method="POST"
							th:object="${usuario}">

							<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
								<ul>
									<li th:each="err:${#fields.errors('*')}" th:text="${err}"></li>
								</ul>
								<ul>
									<li></li>
								</ul>
							</div>


							<div class="contact-form row">

								<input type="hidden" th:field="*{idUsuario}">

								<div class="form-field col-lg-6">
									<label for="inputEmail4" class="label">Nombre</label> <input
										type="text" class="input-text" id="nombre"
										th:field="*{nombre}"> <span class="red-text"
										id="sp-name"></span>
								</div>

								<div class="form-field col-lg-6">
									<label for="inputEmail4" class="label">Apellido Paterno</label>
									<input type="text" class="input-text input-text" id="primer"
										th:field="*{apellidoPaterno}"> <span class="red-text"
										id="sp-primer"></span>
								</div>

								<div class="form-field col-lg-6">
									<label for="inputPassword4" class="label">Apellido
										Materno </label> <input type="text" class="input-text" id="segundo"
										th:field="*{apellidoMaterno}"> <span class="red-text"
										id="sp-segundo"></span>
								</div>

								<div class="form-field col-lg-6">
									<label for="inputEmail4" class="label">Telefono</label> <input
										type="number" class="input-text" id="tel"
										th:field="*{telefono}"> <span class="red-text"
										id="sp-tel"></span>
								</div>

								<div class="form-field col-lg-6">
									<label for="inputPassword4" class="label">Edad</label> <input
										type="number" class="input-text" id="edad" th:field="*{edad}">
									<span class="red-text" id="sp-edad"></span>
								</div>

								<div class="form-field col-lg-3">
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="option1" name="sp-sexo"
											class="custom-control-input" value="0" th:field="*{genero}">
										<label class="custom-control-label label" for="option1">Femenino</label>
									</div>
								</div>
								<div class="form-field col-lg-3">
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="option2" name="sp-sexo"
											class="custom-control-input" value="1" th:field="*{genero}">
										<label class="custom-control-label label" for="option2">Masculino</label>
									</div>
									<span class="red-text" id="sp-sexo"></span>
								</div>

								<div class="form-field col-lg-6">
									<label for="inputEmail4" class="label">Direccion</label> <input
										type="text" class="input-text" id="address"
										th:field="*{direccion}"> <span class="red-text"
										id="sp-address"></span>
								</div>

								<div class="form-field col-lg-6">
									<label for="inputEmail4" class="label"><i
										class="fas fa-at"> </i>Email</label> <input type="text"
										class="input-text" id="email" th:field="*{correo}"> <span
										class="red-text" id="sp-email"></span>
								</div>

								<div class="form-field col-lg-12">
									<label for="inputEmail4" class="label"><i
										class="fas fa-unlock-alt"></i> Contrase&ntilde;a</label> <input
										type="password" class="input-text" id="pass"
										th:field="*{contrasena}"> <span class="red-text"
										id="sp-pass"></span>
								</div>

								<div class="form-field col-lg-12">
									<button onclick="validFormUsuario(event)" type="button"
										class="btn btn-primary btnRegistrar">
										Registrar <i class="fas fa-check-circle"></i>
									</button>
								</div>
							</div>
						</form>

					</div>
				</section>
			</div>

		</main>
	</div>
	<footer style="margin-top: 3%">
		<div class="row">
			<div class="col-lg-12"
				style="background-color: #5b4a9a; color: white; text-align: center;">
				<p class="small">
					<strong>Cuernavaca Morelos 2018-2024</strong>
				</p>
			</div>
		</div>
	</footer>


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.c-loudflare.com/ajax/libs/limonte-sweetalert2/10.16.3/sweetalert2.all.min.js"></script>
	<script src="https://kit.fontawesome.com/938364cfa6.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.16.3/sweetalert2.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
		integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
		crossorigin="anonymous"></script>
	<script>
		function validFormUsuario(event) {
			var nombreEx = /^([A-Z¡…Õ”⁄]{1}[a-zÒ·ÈÌÛ˙]+[\s]*)+$/;
			var emailRegex = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;
			var expTelefono = /^([0-9])*$/;
			var contra = /^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{8,16}$/;

			var vnombre, vprimero, vsegundo, vtel, vedad, vsexo, vaddress, vemail, vpass;

			var nombre = document.getElementById("nombre");
			var primero = document.getElementById("primer");
			var segundo = document.getElementById("segundo");
			var tel = document.getElementById("tel").value;
			var edad = document.getElementById("edad");
			var sexo = document.querySelectorAll('input[name="sexo"]');
			var address = document.getElementById("address");
			var email = document.getElementById("email");
			var pass = document.getElementById("pass");

			if (!nombreEx.exec(nombre.value)) {


				Command: toastr["error"](
						"El formato del nombre es primera mayuscula", "Error")

				toastr.options = {
					"closeButton" : false,
					"debug" : false,
					"newestOnTop" : false,
					"progressBar" : false,
					"positionClass" : "toast-top-right",
					"preventDuplicates" : false,
					"onclick" : null,
					"showDuration" : "300",
					"hideDuration" : "1000",
					"timeOut" : "5000",
					"extendedTimeOut" : "1000",
					"showEasing" : "swing",
					"hideEasing" : "linear",
					"showMethod" : "fadeIn",
					"hideMethod" : "fadeOut"
				}

			} else {
				vnombre = true;

			}

			if (!nombreEx.exec(primero.value)) {
				Command: toastr["error"]
						(
								"El formato del apellido primera mayuscula",
								"Error")

				toastr.options = {
					"closeButton" : false,
					"debug" : false,
					"newestOnTop" : false,
					"progressBar" : false,
					"positionClass" : "toast-top-right",
					"preventDuplicates" : false,
					"onclick" : null,
					"showDuration" : "300",
					"hideDuration" : "1000",
					"timeOut" : "5000",
					"extendedTimeOut" : "1000",
					"showEasing" : "swing",
					"hideEasing" : "linear",
					"showMethod" : "fadeIn",
					"hideMethod" : "fadeOut"
				}
			} else {
				vprimero = true;
			}

			if (!nombreEx.exec(segundo.value)) {
				Command: toastr["error"]
						(
								"El formato del campo apellido materno esta incorrecto",
								"Error")

				toastr.options = {
					"closeButton" : false,
					"debug" : false,
					"newestOnTop" : false,
					"progressBar" : false,
					"positionClass" : "toast-top-right",
					"preventDuplicates" : false,
					"onclick" : null,
					"showDuration" : "300",
					"hideDuration" : "1000",
					"timeOut" : "5000",
					"extendedTimeOut" : "1000",
					"showEasing" : "swing",
					"hideEasing" : "linear",
					"showMethod" : "fadeIn",
					"hideMethod" : "fadeOut"
				}
			} else {
				vsegundo = true;
			}

			/*
			if((!expTelefono)){
				
			}else{
				
			}
			 */

			if (tel.length != 10) {
				Command: toastr["error"](
						"El formato del campo telefono esta incorrecto",
						"Error")

				toastr.options = {
					"closeButton" : false,
					"debug" : false,
					"newestOnTop" : false,
					"progressBar" : false,
					"positionClass" : "toast-top-right",
					"preventDuplicates" : false,
					"onclick" : null,
					"showDuration" : "300",
					"hideDuration" : "1000",
					"timeOut" : "5000",
					"extendedTimeOut" : "1000",
					"showEasing" : "swing",
					"hideEasing" : "linear",
					"showMethod" : "fadeIn",
					"hideMethod" : "fadeOut"
				}
			} else {
				vtel = true;
			}

			if (edad.value < 6) {
				Command: toastr["error"](
						"El formato del campo edad esta incorrecto", "Error")

				toastr.options = {
					"closeButton" : false,
					"debug" : false,
					"newestOnTop" : false,
					"progressBar" : false,
					"positionClass" : "toast-top-right",
					"preventDuplicates" : false,
					"onclick" : null,
					"showDuration" : "300",
					"hideDuration" : "1000",
					"timeOut" : "5000",
					"extendedTimeOut" : "1000",
					"showEasing" : "swing",
					"hideEasing" : "linear",
					"showMethod" : "fadeIn",
					"hideMethod" : "fadeOut"
				}
			} else {
				vedad = true;
			}

			if (!address.value) {
				Command: toastr["error"](
						"El formato del campo direccion esta incorrecto",
						"Error")

				toastr.options = {
					"closeButton" : false,
					"debug" : false,
					"newestOnTop" : false,
					"progressBar" : false,
					"positionClass" : "toast-top-right",
					"preventDuplicates" : false,
					"onclick" : null,
					"showDuration" : "300",
					"hideDuration" : "1000",
					"timeOut" : "5000",
					"extendedTimeOut" : "1000",
					"showEasing" : "swing",
					"hideEasing" : "linear",
					"showMethod" : "fadeIn",
					"hideMethod" : "fadeOut"
				}
			} else {
				vaddress = true;
			}

			if (!emailRegex.exec(email.value)) {
				Command: toastr["error"](
						"El formato del campo correo esta incorrecto", "Error")

				toastr.options = {
					"closeButton" : false,
					"debug" : false,
					"newestOnTop" : false,
					"progressBar" : false,
					"positionClass" : "toast-top-right",
					"preventDuplicates" : false,
					"onclick" : null,
					"showDuration" : "300",
					"hideDuration" : "1000",
					"timeOut" : "5000",
					"extendedTimeOut" : "1000",
					"showEasing" : "swing",
					"hideEasing" : "linear",
					"showMethod" : "fadeIn",
					"hideMethod" : "fadeOut"
				}
			} else {
				vemail = true;
			}

			if (!contra.exec(pass.value)) {
				Command: toastr["error"](
						"El formato del campo ContraseÒa esta incorrecto",
						"Error")

				toastr.options = {
					"closeButton" : false,
					"debug" : false,
					"newestOnTop" : false,
					"progressBar" : false,
					"positionClass" : "toast-top-right",
					"preventDuplicates" : false,
					"onclick" : null,
					"showDuration" : "300",
					"hideDuration" : "1000",
					"timeOut" : "5000",
					"extendedTimeOut" : "1000",
					"showEasing" : "swing",
					"hideEasing" : "linear",
					"showMethod" : "fadeIn",
					"hideMethod" : "fadeOut"
				}
			} else {
				vpass = true;
			}

			if (vnombre && vprimero && vsegundo && vtel && vedad && vaddress
					&& vemail && vpass) {

				Swal.fire({
					position : 'top-end',
					icon : 'success',
					title : 'Se ha registrado un usuario',
					showConfirmButton : false,
					timer : 3000
				}).then((result) => {
				      if (true) {
				    	  console.log("entre");
				    	  document.getElementById("formRegisterPerson").submit();
				        }
				      });
			}

		}
	</script>
</body>
